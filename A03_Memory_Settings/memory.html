<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <script src="memory_script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>L03 Memory Spiel</h1>
    <h2> Erstelle dein eigenes Spiel!</h2>
    <form action="index.html" method="post">
    <div class="form">

    <p>Wähle die Anzahl der Paare ( min. 5 - max. 25)</p>
    <input type="number" name="Number" placeholder="5" min="5" max="25" step="1" id="number">
    <hr/>
    <p>Größe der Karte bestimmen</p>
    <span>
        
    <input type="range" name="Slider" min="40" max="60" step="1" id="slider"/>
        
	<hr />
    </span>
    <p>Farbe der Spielfläche ändern</p>
    <input type="color" name="Color1" placeholder="green" id="color1" value="#6dd38b">
	<hr />
    <p>Farbe der Karte ändern</p>
    <input type="color" name="Color2" placeholder="green" id="color2" value="#088036">
	<hr />
    <p>Farbe des Buchstaben ändern</p>
    <input type="color" name="Color3" placeholder="green" id="color3" value="#6dd38b">
	<hr />
    <p>Schriftart wechseln</p>
    <input type="radio" name="Radiogroup" checked value="Arial" class="radio" />
    <label for="radio">Arial</label>
    <input type="radio" name="Radiogroup" value="Lucida Sans" class="radio" />
    <label for="radio">Lucida Sans</label>
    <input type="radio" name="Radiogroup" value="Times New Roman" class="radio" />
    <label for="radio">Times New Roman</label>
    <br>
    <br>
    <button>Start</button>
    <br>
    <br>
    </div>
    </form>
</body>
</html>
